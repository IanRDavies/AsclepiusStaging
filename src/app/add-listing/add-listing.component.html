<h2>Add a Listing</h2>
<hr class="subtitle-line"/>
<form (submit)="onAddSubmit()">
	<div class="form-group">
 		<input class="form-control" type="text" placeholder="Title" name="title" [(ngModel)]="title" required>
 		<textarea class="form-control" 
 		placeholder="Describe your teaching style/goals/specialisms" 
 		name="description" [(ngModel)]="description" required></textarea>
	</div>
	<div class="form-group">
		<input id="image" name="image" type="file" [(ngModel)]="image" required>
	</div>
</form>
<button class="btn btn-default" (click)="onAddSubmit()">Submit</button>
